<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="title">
         <h1>Delivery Lago verde</h1>
         <img id="img-logo" src="../../src/img/lago-verde-img.png" alt="lago verde">
    </header>
    <div class="msg">
        <p>Olá seja muito bem vindo(a) 
        </p>
            <div class="div-img">
                <h2>Tenha mais Agilidade!</h2>
                <img src="../../src/img/pediu-chegou-delivery.png" alt="imagem" class="imagem">
            </div>


            <div class="div-login">
                <h2>Está Preparado?</h2>
                <img src="../../src/img/img-delivery-mooto.png" alt="">
                <p>Faça login ou se cadastre em nosso Sistema.</p>
                <div>
                    <button id="login" onclick="login()">Login</button>
                    <button id="cadastrar" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div> 

            
            <div class="div-img-gif">
                <h1>Ganhe mais Tempo</h1>
                <p> com nosso sistema você tem mais tempo para aquilo que importa para você</p>
                <img src="/app/src/img/no_result.gif" alt="imagem" class="imagem">
            </div>
           

    </div>
    <footer>
        <p> by JL Acessorios &copy; 2021</p>
    </footer>
   
</body>
</html>
